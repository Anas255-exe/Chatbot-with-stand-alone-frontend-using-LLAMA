
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Raahi</h4>
                        <p class="chatbox__description--header">I am Raahi your hamsafar. How can I help?</p>
                    </div>
                </div>
                <div id="chat-content" class="chatbox__messages"></div>
                <div class="chatbox__footer">
                    <input id="input-field" type="text" placeholder="Write a message...">
                    <button id="send-button" class="chatbox__send--footer">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="./images/chatbox-icon.svg" /></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
