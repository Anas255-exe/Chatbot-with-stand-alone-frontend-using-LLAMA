<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raahi Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="Raahi Image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Raahi</h4>
                        <p class="chatbox__description--header">I am Raahi, your hamsafar. How can I help?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <!-- Chat messages will be appended here -->
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message..." id="input-field">
                    <button class="chatbox__send--footer send__button" id="send-button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button id="toggle-button"><img src="https://img.icons8.com/color/48/000000/chat.png" alt="Chat Icon"></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
